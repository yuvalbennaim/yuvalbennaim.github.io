<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Yuvalbennaim.GitHub.io : ">
    <link href="css/site.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
    <script src="js/jquery.js"></script>
    <script src="js/angular/angular.1.2.6.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>
    <script src="js/angular/angular-resource.min.js"></script>
    <script src="js/angular/modules/yuval_directives.js"></script>
    <script src="js/angular/modules/pagecontrollers.js"></script>

    <title>Yuvalbennaim.GitHub.io</title>
  </head>

  <body ng-app="AppModule" ng-controller="RouteController">
    <yb-grid ng-show="dataService.showGrid"></yb-grid>

    <yb-bubbles count="20" animate="dataService.animateBubbles" ng-click="toggleContinue()"></yb-bubbles>

    <div class="header" ng-hide="dataService.viewShowing">Yuval Bennaim</div>

    <div class="subheader" ng-hide="dataService.viewShowing">User Interfaces Innovator</div>

    <div class="view-animate-container" ng-show="dataService.viewShowing">
      <ng-view id="view" ng-animate="'slide'" class="{{dataService.transitionClass}}"></ng-view>  
      <yb-loading width="125" height="125" show="dataService.pageLoading" />
    </div>

    <div class="footer" ng-hide="dataService.viewShowing">
      <a class="link" ng-click="viewPage('/#home')">Home</a> |
      <a class="link" ng-click="viewPage('/#resume')">Resume</a> | 
      <a class="link" ng-click="viewPage('/#portfolio')">Portfolio</a> | 
      <a class="link" ng-click="viewPage('/#skills')">Skills | 
      <a class="link" ng-click="viewPage('/#projects')">Projects | 
      <a href="https://github.com/yuvalbennaim/yuvalbennaim.github.io" target="_new">GitHub</a>
      <span ng-show="dataService.mobile">Mobile</span>
    </div>

  </body>
</html>
