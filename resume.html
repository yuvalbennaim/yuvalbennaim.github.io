<div ng-controller="ResumeCtrl" ng-init="init()">

	<div class="contentheader">
    Employment History
  </div>

  <div ng-class="dataService.pageLoading ? 'scrollWrapperInTransition' :'scrollWrapper'">
  	<div class="jobOuterWrapper">

  		<div class="jobWrapper" ng-repeat="job in dataService.jobs | orderBy:predicate">

        <table class="jobsTable">
          <tr>
            <td class="jobImage" rowspan="5"><img class="jobImage" ng-src="{{job.logo}}"></td>
            <td class="jobCompany" colspan="5">{{job.company}}</td>
          </tr>
          <tr>
            <td class="jobLabel">Position:</td>
            <td class="jobValue" colspan="4">{{job.position}}</td>
          </tr>
          <tr>
            <td class="jobLabel">From:</td>
            <td class="jobValue">{{job.date_from | date:'MM/yyyy'}}</td>
            <td class="jobLabel">To:</td>
            <td class="jobValueLast">{{job.date_to | date:'MM/yyyy'}}</td
            </tr>
          <tr>
            <td class="jobLabel">Description:</td>
            <td class="jobValue" colspan="5">{{job.detail}}</td>
          </tr>
        </table>

    </div>
  </div>	
</div>
